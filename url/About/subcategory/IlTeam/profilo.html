<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Team - </title>
    <link rel="stylesheet" href="/BVA-WebSite/url/About/about.css">
    <link rel="shortcut icon" href="/BVA-WebSite/includes/images/icone/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/BVA-WebSite/componenti.css">
    <link rel="stylesheet" href="/BVA-WebSite/url/About/subcategory/LaMissione/laMissione.css">
    <link rel="stylesheet" href="/BVA-WebSite/url/About/subcategory/IlTeam/ilTeam.css">

    <!-- Import CDN -->
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Js -->
    <script src="/BVA-WebSite/app.js" defer></script>
    <script src="/BVA-WebSite/url/About/subcategory/IlTeam/ilTeam.js" defer></script>
    <script src="/BVA-WebSite/includes/components/components-loader.js" defer></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

     <!-- Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
 
   
</head>

<body>
        <!-- Navbar -->
        <div id="navbar-placeholder"></div>

        <section class="Home" id="Home_Section_secondary">
        
          <div class="col-12 col-md-12 col-lg-12 col-xl-12 col-xxl-10 d-flex Home-content-container-piattaforma profile-container">
          
            <div class="col-md-12 col-lg-6 p-0 piattaforma-img translate-img img-profile-container-page">
              <img id="avatar" class="avatar" src="" alt="avatar">
            </div>
          
          
            <div class="col-12 col-md-12 col-lg-6 piattaforma-description">
              <div class="profile-name-container">
                <h3 id="name"></h3>
                <h3 id="cognome"></h3>
              </div>
          
              <p id="bio"></p>
          
              <button class="button" onclick="window.location.href='ilTeam.html'">
                <span class="button__icon-wrapper">
                  <!-- originale -->
                  <svg viewBox="0 0 14 15" width="10"
                       xmlns="http://www.w3.org/2000/svg"
                       class="button__icon-svg" fill="none">
                    <path d="M5.87 2.02L1.15 6.73a1 1 0 0 0 0 1.42l4.72 4.71
                             1.42-1.42L4.1 8H12.5v-2H4.1l3.19-3.02-1.42-1.94z"
                          fill="currentColor"/>
                  </svg>
              
                  <!-- copia per l’animazione -->
                  <svg viewBox="0 0 14 15" width="10"
                       xmlns="http://www.w3.org/2000/svg"
                       class="button__icon-svg button__icon-svg--copy" fill="none">
                    <path d="M5.87 2.02L1.15 6.73a1 1 0 0 0 0 1.42l4.72 4.71
                             1.42-1.42L4.1 8H12.5v-2H4.1l3.19-3.02-1.42-1.94z"
                          fill="currentColor"/>
                  </svg>
                </span>
                Torna al team
              </button>
            </div>
          </div>
        
          <!-- Footer -->
          <div id="footer-placeholder"></div>
        </section>

        <script>
            // 1. Leggo l'id dall'URL (es. profile.html?id=42)
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
        
            // 2. Carico il JSON con tutti i dipendenti
            fetch('data/employees.json')
              .then(r => r.json())
              .then(data => {
                const emp = data[id];
                if (!emp) {
                  document.body.innerHTML = '<p>Utente non trovato.</p>';
                  return;
                }
                // 3. Popolo il DOM
                document.getElementById('avatar').src = emp.avatar;
                document.getElementById('name').textContent = emp.name;
                document.getElementById('cognome').textContent = emp.cognome;
                document.getElementById('bio').innerHTML  = emp.bio;

                // ← titolo dinamico
                document.title = `${emp.name} ${emp.cognome} - ${emp.breveBio}`;
              });
          </script>
</body>
